<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { 
      font-size: 11px; text-align: center;
      color: aliceblue;
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="card">
      <div class="image"> 
        <div class="image-overlay"> </div>
      </div>
      <div class="card-child2">
        <div class="box-child1">
          <h1> Get <a href="index.html"> insights </a> that help your business grow. </h1>
          <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency. </p>
        </div>
        <div class="box-child2">

          <div class="stats">
            <h1>10k+</h1> <p>companies</p>
          </div>

          <div class="stats">
            <h1>314</h1> <p>templates</p>
          </div>

          <div class="stats">
            <h1>12m+</h1> <p>queries</p>
          </div>

        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Charles Christian Pilapil</a>.
    </div>
  </div>


</body>
</html>
